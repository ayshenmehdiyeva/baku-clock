<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baku clock</title>
    <link rel="stylesheet" href="bakuclock.css">
    <script src="bakuclock.js"></script>
</head>
<body>
<div class="container">
<div class="header">
    <div class="head">
        <div>DIGITAL CLOCK</div>
        <div>AZERBAIJAN, BAKU</div>
        <div>2023</div>
    </div>
    <div class="abroad">
        <div>MY FLIGHT</div>
        <div>HOTEL</div>
    </div>
</div>
<div class="clock">
<div class="number">
<span id="hours">00</span>
<span>:</span>
<span id="min">00</span>
<span>:</span>
<span id="sec">00</span>
</div>
    <div class="text">
<span>HOURS</span>
<span>MINUTES</span>
<span>SECONDS</span>
   </div>    
</div>
</div>
</body>
</html>
